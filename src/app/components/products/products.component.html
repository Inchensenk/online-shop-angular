<div class="container">

  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}"/>
    <mat-card-content>
      <p>Price: {{product.price | currency: "EUR"}}</p>
      <p>Year: {{product.year}}</p>
    </mat-card-content>

    <mat-card-actions>

      <button mat-flat-button color="primary" class="button">В КОРЗИНУ</button>
      <button mat-flat-button color="primary" class="button" [routerLink]="['/product', product.id]">ПОДРОБНЕЕ</button>
    </mat-card-actions>
  </mat-card>




</div>
